<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件 - 堂主小站</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .event-timeline {
            padding: 20px 0;
        }

        .event-item {
            position: relative;
            margin-bottom: 30px;
            opacity: 0;
            transform: translateY(20px);
        }

        .event-item::before {
            content: '';
            position: absolute;
            left: -40px;
            top: 50%;
            width: 12px;
            height: 12px;
            background: var(--primary-color);
            border-radius: 50%;
            transform: translateY(-50%);
        }

        .event-item::after {
            content: '';
            position: absolute;
            left: -34px;
            top: 0;
            width: 2px;
            height: 100%;
            background: var(--gray-4);
        }

        .event-date {
            position: absolute;
            left: -120px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            font-weight: 500;
        }
    </style>
</head>
<body>
    <nav class="ios-nav">
        <div class="ios-nav-container">
            <a href="index.html" style="text-decoration: none; color: var(--text-primary);">
                <div class="logo">堂主小站</div>
            </a>
            <div class="nav-links">
                <a href="energy.html" class="ios-button">正能量</a>
                <a href="events.html" class="ios-button">事件</a>
                <a href="media.html" class="ios-button">影音</a>
                <a href="about.html" class="ios-button">关于</a>
            </div>
        </div>
    </nav>

    <div class="ios-container">
        <h1 class="ios-title">大事记</h1>

        <div class="event-timeline" style="margin-left: 120px;">
            <div class="event-item">
                <div class="event-date">2024年1月</div>
                <div class="ios-card">
                    <h3 class="ios-subtitle">慢慢工作室开播</h3>
                    <p style="color: var(--text-secondary);">全新工作室正式启用，开启直播新篇章。设备全面升级，为观众带来更好的直播体验。</p>
                    <div style="margin-top: 15px;">
                        <span class="ios-tag">里程碑</span>
                    </div>
                </div>
            </div>

            <div class="event-item">
                <div class="event-date">2023年12月</div>
                <div class="ios-card">
                    <h3 class="ios-subtitle">年度巅峰赛事</h3>
                    <p style="color: var(--text-secondary);">参与斗鱼年度主播巅峰赛，展现精彩操作，获得观众一致好评。</p>
                    <div style="margin-top: 15px;">
                        <span class="ios-tag">赛事</span>
                    </div>
                </div>
            </div>

            <div class="event-item">
                <div class="event-date">2023年11月</div>
                <div class="ios-card">
                    <h3 class="ios-subtitle">户外探险特辑</h3>
                    <p style="color: var(--text-secondary);">组织大型户外直播活动，带领水友探索城市秘境，创造难忘回忆。</p>
                    <div style="margin-top: 15px;">
                        <span class="ios-tag">户外活动</span>
                    </div>
                </div>
            </div>

            <div class="event-item">
                <div class="event-date">2023年10月</div>
                <div class="ios-card">
                    <h3 class="ios-subtitle">新歌发布</h3>
                    <p style="color: var(--text-secondary);">发布原创歌曲《猪猪》，获得粉丝热烈反响，展现音乐才华。</p>
                    <div style="margin-top: 15px;">
                        <span class="ios-tag">音乐</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const eventItems = document.querySelectorAll('.event-item');
            
            const observer = new IntersectionObserver((entries) => {
                entries.forEach((entry, index) => {
                    if (entry.isIntersecting) {
                        entry.target.style.animation = `slideUp 0.5s ease-out ${index * 0.1}s forwards`;
                    }
                });
            }, {
                threshold: 0.1
            });

            eventItems.forEach(item => observer.observe(item));
        });
    </script>
</body>
</html>
