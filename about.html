<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>关于 - 堂主小站</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid #eee;
            margin-bottom: 40px;
        }

        .nav {
            display: flex;
            gap: 20px;
        }

        .nav a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
        }

        .nav a:hover {
            color: #0066cc;
        }

        .logo a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        .content {
            max-width: 800px;
            margin: 0 auto;
        }

        .section {
            background: #fff;
            border-radius: 8px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .section h2 {
            color: #0066cc;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #eee;
        }

        .contact-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .contact-item i {
            font-size: 24px;
            color: #0066cc;
        }

        .milestone {
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 4px;
        }

        .milestone h3 {
            color: #0066cc;
            margin-bottom: 10px;
        }

        .tag {
            display: inline-block;
            background: #e8f0fe;
            padding: 4px 8px;
            border-radius: 4px;
            margin-right: 8px;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .quote {
            font-style: italic;
            color: #666;
            margin: 20px 0;
            padding: 20px;
            background: #f8f9fa;
            border-left: 4px solid #0066cc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <a href="index.html">堂主小站</a>
        </div>
        <nav class="nav">
            <a href="energy.html">正能量</a>
            <a href="events.html">事件</a>
            <a href="media.html">影音</a>
            <a href="about.html">关于</a>
        </nav>
    </header>

    <main class="content">
        <section class="section">
            <h2>关于我</h2>
            <p>生活秀主播，热爱生活，享受直播。斗鱼房间号241123，常年活跃在直播平台，为观众带来欢乐与正能量。</p>
            <div class="quote">
                "直播是我的生活，生活是我的直播。"
            </div>
            <p>特长领域：</p>
            <div>
                <span class="tag">户外直播</span>
                <span class="tag">悠悠球</span>
                <span class="tag">游戏解说</span>
                <span class="tag">才艺展示</span>
            </div>
        </section>

        <section class="section">
            <h2>重要里程碑</h2>
            <div class="milestone">
                <h3>斗鱼签约主播</h3>
                <p>成为斗鱼平台签约主播，开启专业直播生涯</p>
            </div>
            <div class="milestone">
                <h3>百万粉丝达成</h3>
                <p>粉丝数突破100万，感谢一路相伴的水友们</p>
            </div>
            <div class="milestone">
                <h3>年度最佳主播</h3>
                <p>获得平台年度最佳主播称号，见证努力的成果</p>
            </div>
        </section>

        <section class="section">
            <h2>联系方式</h2>
            <div class="contact-info">
                <div class="contact-item">
                    <i>🎮</i>
                    <div>
                        <h4>斗鱼直播间</h4>
                        <p>241123</p>
                    </div>
                </div>
                <div class="contact-item">
                    <i>🎵</i>
                    <div>
                        <h4>网易云音乐</h4>
                        <p>火力堂主</p>
                    </div>
                </div>
                <div class="contact-item">
                    <i>📱</i>
                    <div>
                        <h4>抖音号</h4>
                        <p>火力堂主</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
