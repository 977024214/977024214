<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>影音 - 堂主小站</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid #eee;
            margin-bottom: 40px;
        }

        .nav {
            display: flex;
            gap: 20px;
        }

        .nav a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
        }

        .nav a:hover {
            color: #0066cc;
        }

        .logo a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        .content {
            max-width: 1000px;
            margin: 0 auto;
        }

        .section {
            margin-bottom: 50px;
        }

        .section h2 {
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #0066cc;
        }

        .media-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .media-item {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            opacity: 0;
            transform: translateY(50px);
            animation: fadeIn 0.5s ease-out forwards;
        }

        .media-item:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 15px 45px rgba(31, 38, 135, 0.5);
        }

        .media-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(255,107,107,0.2), rgba(78,205,196,0.2));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .media-item:hover::before {
            opacity: 1;
        }

        .media-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .media-info {
            padding: 15px;
        }

        .media-info h3 {
            margin-bottom: 10px;
            color: #0066cc;
        }

        .media-info p {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .media-stats {
            display: flex;
            gap: 15px;
            color: #666;
            font-size: 14px;
        }

        .media-stats span {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .playlist {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        .playlist h3 {
            margin-bottom: 15px;
            color: #0066cc;
        }

        .playlist-items {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .playlist-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: #fff;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .playlist-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            opacity: 0;
            transform: translateX(-50px);
        }

        .playlist-item:hover {
            background: linear-gradient(45deg, rgba(255,107,107,0.1), rgba(78,205,196,0.1));
            transform: translateX(10px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .playlist-item::before {
            content: '';
            position: absolute;
            left: -100%;
            top: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255,255,255,0.4),
                transparent
            );
            transition: 0.5s;
        }

        .playlist-item:hover::before {
            left: 100%;
        }

        .tag {
            display: inline-block;
            background: #e8f0fe;
            padding: 4px 8px;
            border-radius: 4px;
            margin-right: 8px;
            font-size: 14px;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 添加滚动动画
            const mediaItems = document.querySelectorAll('.media-item');
            const playlistItems = document.querySelectorAll('.playlist-item');
            
            const observer = new IntersectionObserver((entries) => {
                entries.forEach((entry, index) => {
                    if (entry.isIntersecting) {
                        entry.target.style.animation = `fadeIn 0.5s ease-out ${index * 0.1}s forwards`;
                    }
                });
            }, {
                threshold: 0.1
            });

            mediaItems.forEach(item => observer.observe(item));
            playlistItems.forEach(item => observer.observe(item));

            // 添加播放动画效果
            document.querySelectorAll('.playlist-item').forEach(item => {
                item.addEventListener('click', function() {
                    this.classList.add('pulse');
                    setTimeout(() => {
                        this.classList.remove('pulse');
                    }, 2000);
                });
            });
        });
    </script>
</head>
<body>
    <header class="header">
        <div class="logo">
            <a href="index.html">堂主小站</a>
        </div>
        <nav class="nav">
            <a href="energy.html">正能量</a>
            <a href="events.html">事件</a>
            <a href="media.html">影音</a>
            <a href="about.html">关于</a>
        </nav>
    </header>

    <main class="content">
        <section class="section">
            <h2>精彩视频</h2>
            <div class="media-grid">
                <div class="media-item">
                    <img src="https://via.placeholder.com/300x200" alt="视频缩略图">
                    <div class="media-info">
                        <h3>绿色台球精彩集锦</h3>
                        <p>精选台球比赛精彩瞬间，展现超强技术</p>
                        <div class="media-stats">
                            <span>👁️ 10.2万</span>
                            <span>👍 2.3万</span>
                        </div>
                    </div>
                </div>
                <div class="media-item">
                    <img src="https://via.placeholder.com/300x200" alt="视频缩略图">
                    <div class="media-info">
                        <h3>户外探险vlog</h3>
                        <p>带您领略城市之外的自然风光</p>
                        <div class="media-stats">
                            <span>👁️ 8.5万</span>
                            <span>👍 1.8万</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="section">
            <h2>音乐作品</h2>
            <div class="playlist">
                <h3>原创音乐</h3>
                <div class="playlist-items">
                    <div class="playlist-item">
                        <span>《我是真的爱上你》</span>
                        <span class="tag">翻唱</span>
                    </div>
                    <div class="playlist-item">
                        <span>《猪猪》</span>
                        <span class="tag">原创</span>
                    </div>
                    <div class="playlist-item">
                        <span>《麒报行》</span>
                        <span class="tag">改编</span>
                    </div>
                </div>
            </div>

            <div class="playlist">
                <h3>直播片段</h3>
                <div class="playlist-items">
                    <div class="playlist-item">
                        <span>便利店躲猫猫挑战</span>
                        <span>2024-01-15</span>
                    </div>
                    <div class="playlist-item">
                        <span>打拳水友精彩对决</span>
                        <span>2024-01-10</span>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
